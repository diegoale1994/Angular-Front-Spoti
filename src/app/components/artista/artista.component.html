<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

  <div class="col-2">
    <img src="{{artista.images | noimage}}" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3 class="display-4">{{artista.name}}</h3>
    <p>
      <a href="{{artista.external_urls.spotify}}" target="_blank">
        Ir a la pagina del artista . . .
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row m-5">

  <div class="col-md-8">
    <h5 class="display-4 text-center">Mejores Canciones</h5>
    <br>
    <table class="table text-white">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of topSongs">
          <td>
            <img src="{{song.album.images | noimage}}" alt="" class="img-thumb">
          </td>
          <td>{{song.album.name}}</td>
          <td>{{song.name}}</td>
          <td>
            <!--<audio src="{{song.preview_url}}" controls></audio> -->
            <iframe [src]="song.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
      <h5 class="display-4 text-center">Relacionados</h5>
      <app-tarjetas [items]="relacionadosArtistas"></app-tarjetas>
  </div>
</div>
